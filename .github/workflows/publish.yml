name: Publish plan.json

on:
  schedule:
    - cron: "0 11 * * *"   # about 04:00 Pacific daily
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt
      - run: python plan_generator.py

      - name: Validate JSON output
        run: python -m json.tool docs/plan.json > /dev/null

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          add: "docs/plan.json"
          message: "Automated: update plan.json"

      - name: Notify via issue on failure
        if: ${{ failure() }}
        run: |
          gh issue create \
            --title "Fair Ride publish failed" \
            --body "The publish workflow failed at $(date -u).
Run: $GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
        env:
          GH_TOKEN: ${{ github.token }}
